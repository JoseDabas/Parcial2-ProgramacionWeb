<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      /* Paleta minimalista: gris claro, blanco y texto negro */
      :root {
        --light-gray: #f5f5f5;
        --gray: #e0e0e0;
        --dark-gray: #757575;
        --black: #212121;
        --white: #ffffff;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--white);
        color: var(--black);
        padding: 30px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        animation: fadeIn 0.8s ease forwards;
      }

      .page-title {
        text-align: center;
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 30px;
        letter-spacing: -0.5px;
        color: var(--black);
      }

      .map-card {
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin-bottom: 30px;
        border: none;
      }

      .card-header {
        background-color: var(--light-gray);
        padding: 15px 20px;
        border-bottom: 1px solid var(--gray);
      }

      .card-header h5 {
        margin: 0;
        font-weight: 600;
        color: var(--black);
        font-size: 18px;
      }

      .card-body {
        padding: 20px;
      }

      /* Contenedor del mapa con el estilo actualizado */
      .map-container {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        margin: 0 auto;
      }

      #map {
        height: 400px;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Animación de entrada */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Ajustes responsivos */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        #map {
          height: 350px;
        }

        .page-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-title">
        <i class="fas fa-map-marked-alt mr-2"></i>Visualización del Mapa
      </h2>

      <div class="map-card">
        <div class="card-header">
          <h5><i class="fas fa-map mr-2"></i>Ubicación</h5>
        </div>
        <div class="card-body">
          <div class="map-container">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([51.505, -0.09], 13); // Coordenadas iniciales y nivel de zoom

      // Agregar una capa de mapa base (TileLayer) de OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 19,
      }).addTo(map);

      // Agregar un marcador en una ubicación específica
      var marker = L.marker([51.5, -0.09]).addTo(map);

      // Agregar un popup al marcador
      marker.bindPopup("<b>Hello world!</b><br>This is a popup.").openPopup();
    </script>
  </body>
</html>
