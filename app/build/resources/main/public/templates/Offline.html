<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No estás conectado a Internet</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Paleta minimalista: gris claro, blanco y texto negro */
      :root {
        --light-gray: #f5f5f5;
        --gray: #e0e0e0;
        --dark-gray: #757575;
        --black: #212121;
        --white: #ffffff;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--white);
        color: var(--black);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .offline-container {
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.8s ease forwards;
        text-align: center;
      }

      .offline-card {
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        border: none;
      }

      .offline-header {
        background-color: var(--light-gray);
        padding: 25px 20px;
        border-bottom: 1px solid var(--gray);
      }

      .offline-icon {
        font-size: 48px;
        margin-bottom: 15px;
        color: var(--dark-gray);
      }

      .offline-title {
        font-size: 22px;
        font-weight: 600;
        margin: 0;
        color: var(--black);
        letter-spacing: -0.5px;
      }

      .offline-body {
        padding: 25px;
      }

      .offline-message {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 25px;
        color: var(--dark-gray);
      }

      .offline-actions {
        margin-top: 20px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: 500;
        transition: all 0.3s ease;
        background-color: var(--gray);
        color: var(--black);
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: var(--dark-gray);
        color: var(--white);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .btn-icon {
        margin-right: 10px;
        font-size: 18px;
      }

      /* Animación de entrada */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Animación del ícono de WiFi */
      @keyframes wifiPulse {
        0% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.5;
        }
      }

      .wifi-icon {
        animation: wifiPulse 2s infinite;
      }

      /* Estilos para SVG de WiFi */
      .wifi-svg {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
      }

      /* Ajustes responsivos */
      @media (max-width: 480px) {
        .offline-container {
          width: 95%;
        }

        .offline-title {
          font-size: 20px;
        }

        .offline-message {
          font-size: 14px;
        }

        .btn {
          width: 100%;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-card">
        <div class="offline-header">
          <!-- SVG de WiFi desconectado -->
          <svg
            class="wifi-svg"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 20H12.01M8.5 16.5C9.88071 15.1193 11.8807 15.1193 13.2614 16.5M5 13C7.76142 10.2386 11.2386 10.2386 14 13M1.5 9.5C5.65216 5.34784 12.3478 5.34784 16.5 9.5"
              stroke="#757575"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              opacity="0.5"
            />
            <path
              d="M22 2L2 22"
              stroke="#757575"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h1 class="offline-title">No estás conectado a Internet</h1>
        </div>
        <div class="offline-body">
          <p class="offline-message">
            No se puede establecer una conexión con el servidor. Por favor,
            verifica tu conexión a Internet e intenta nuevamente.
          </p>
          <div class="offline-actions">
            <button class="btn" onclick="location.reload()">
              <span class="btn-icon">↻</span>
              Reintentar conexión
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Verificar conexión periódicamente
      setInterval(function () {
        if (navigator.onLine) {
          location.reload();
        }
      }, 5000);

      // Recargar al recuperar conexión
      window.addEventListener("online", function () {
        location.reload();
      });
    </script>
  </body>
</html>
